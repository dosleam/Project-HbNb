<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script> <!-- Assure-toi d'inclure ton fichier JS -->
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html">
                <img src="../static/images/logo.png" alt="Application Logo" class="logo">
            </a>
        </div>
    </header>
    <main>
        <h1>Se connecter</h1>
        <form id="login-form" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Se connecter</button>
        </form>
        <p id="error-message" style="color:red;"></p> <!-- Pour afficher les messages d'erreur -->
    </main>
    <footer>
        <p>&copy; 2024 All Rights Reserved</p>
    </footer>
</body>
</html>
