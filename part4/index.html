<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Application Logo" class="logo">
        <nav>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="100">$100</option>
                <option value="200">$200</option>
                <option value="300">$300</option>
                <option value="400">$400</option>
            </select>
        </section>
        <section id="places-list">
            <div class="place-card">
                <h3 class="place-name">Luxury Villa</h3>
                <p class="place-price">$200/night</p>
                <a href="place.html" class="details-button">Voir les détails</a>
            </div>

            <div class="place-card">
                <h3 class="place-name">Beach House</h3>
                <p class="place-price">$150/night</p>
                <a href="place.html" class="details-button">Voir les détails</a>
            </div>

            <div class="place-card">
                <h3 class="place-name">Mountain Cabin</h3>
                <p class="place-price">$120/night</p>
                <a href="place.html" class="details-button">Voir les détails</a>
            </div>

            <div class="place-card">
                <h3 class="place-name">City Apartment</h3>
                <p class="place-price">$100/night</p>
                <a href="place.html" class="details-button">Voir les détails</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 All Rights Reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
